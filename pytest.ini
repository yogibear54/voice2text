[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no network)
    integration: Integration tests (may be slower, may require network)
    slow: Slow tests (real API calls, etc.)

# Coverage settings
[coverage:run]
source = providers,start
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

# Timeout settings (in seconds)
timeout = 300
timeout_method = thread
